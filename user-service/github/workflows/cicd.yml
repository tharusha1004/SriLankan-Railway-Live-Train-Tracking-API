name: Deploy User Service

on: 
  push:
    branches:
      - produnction

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}     
      - name: Build Docker Image
        run: docker build -t tharusha2001/railway-api  .
      - name: Publish Image to docker hub
        run: docker push tharusha2001/railway-api:latest 
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: docker pull tharusha2001/railway-api:latest 
      - name: Delete old container
        run: docker rm -f nodejs-app-container  
      - name: Run Docker Container
        run: docker run -d -p 3006:3006 --name nodejs-app-container -e MONGO_PASSWORD='${{ secrets.MONGODB_PASSWORD }}' tharusha2001/railway-api