name: Node.js CI

on:
  push:
    branches: [ "main" ]
 
jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: 
          - '18.12.0'
        # If you want to test against multiple Node.js versions, add them as more items in this array.
        # e.g., - '16.x', - '18.x', etc.

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci

    - run: npm run build --if-present

    - run: npm test
    
    - name: Create .env file
      run: |
        touch .env
        echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" > .env
